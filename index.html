<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Towers of Hanoi Game</title>
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <p>Welcome to the towers of hanoi game. Please enter the desired number of pegs and disks.</p>
    <form>
        <label for="pegs">Number of Pegs</label>
        <input id="pegs" type="text" value="pegs">
        <label for="disks">Number of Disks</label>
        <input id="disks" type="text" value="disks">
    </form>
    
    <div id="gameboard"></div>
</body>
</html>
