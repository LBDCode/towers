<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Towers of Hanoi Game</title>
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <div id="welcomeArea"> 
        <p>Welcome to the towers of hanoi game</p>
        <p id="welcomeMessage">Please enter the desired number of pegs and disks.</p>
        <label for="pegs">Number of Pegs</label>
        <input id="pegs" type="text" value="3">
        <label for="disks">Number of Disks</label>
        <input id="disks" type="text" value="3">
        <button id="startGame">Start Game</button>
    </div>
    <div id="gameArea">
        <p id="gameMessage">Waiting to start game</p>
        <p id="playerMoves">Game moves: 0</p>
        <p id="board"></p>
    </div>
    <div id="gameButtons">
        <label for="oldPeg">Original Peg</label>
        <input id="oldPeg" type="text">
        <label for="newPeg">New Peg</label>
        <input id="newPeg" type="text">
        <button id="moveDisk">Move Disk</button>
    </div>
    <div id="hintArea">
        <label for="hintPeg">Hint Peg</label>
        <input id="hintPeg" type="text">
        <button id="getHint">Get a Hint</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
